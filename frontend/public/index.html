    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Learn Skills that will take you places. Master cutting-edge technologies with world-class mentors. Transform your career with skills that matter."
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/LURNITY.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- GLOBAL BASELINE (scoped to avoid breaking page layouts) -->
    <style>
      /* Root Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* Root scrolling: only root suppresses horizontal overflow */
      html {
        width: 100%;
        max-width: 100vw;
        overflow-x: hidden;
        scroll-behavior: smooth;
      }

      body, #root {
        width: 100%;
        max-width: 100vw;
        overflow-x: hidden;
        margin: 0;
        padding: 0;
        position: relative;
      }

      /* Generic sections: do not clamp max-width on page-level components */
      section, header, footer, nav, main {
        width: 100%;
        margin-left: auto;
        margin-right: auto;
        box-sizing: border-box;
      }

      /* Narrowed container helpers: avoid wildcard substring matches */
      .container, .page-container, .site-container {
        width: 100%;
        max-width: 1600px;
        margin-left: auto;
        margin-right: auto;
        box-sizing: border-box;
      }

      /* Remove previous broad rules:
         [class*="-page"], [class*="page-"] and overflow-x: hidden on them.
         Pages manage their own width/overflow. */
    </style>

    <title>Lurnity</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
