<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/LURNITY.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Learn Skills that will take you places. Master cutting-edge technologies with world-class mentors. Transform your career with skills that matter."
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/LURNITY.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- GLOBAL CENTERING FIX FOR ALL PAGES -->
    <style>
      /* Root Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      /* Prevent horizontal scroll and center everything */
      html {
        width: 100%;
        max-width: 100vw;
        overflow-x: hidden;
        scroll-behavior: smooth;
      }
      
      body {
        width: 100%;
        max-width: 100vw;
        overflow-x: hidden !important;
        margin: 0;
        padding: 0;
        position: relative;
      }
      
      #root {
        width: 100%;
        max-width: 100vw;
        overflow-x: hidden;
        margin: 0;
        padding: 0;
        position: relative;
      }
      
      /* Center all sections */
      section {
        width: 100%;
        max-width: 100vw;
        margin-left: auto;
        margin-right: auto;
        box-sizing: border-box;
        overflow-x: hidden;
      }
      
      /* Center headers and footers */
      header, footer, nav {
        width: 100%;
        max-width: 100vw;
        box-sizing: border-box;
      }
      
      /* Container centering */
      [class*="container"],
      [class*="-container"] {
        width: 100%;
        max-width: 1600px;
        margin-left: auto;
        margin-right: auto;
        box-sizing: border-box;
      }
      
      /* Page wrapper fix */
      [class*="-page"],
      [class*="page-"],
      main {
        width: 100%;
        max-width: 100vw;
        overflow-x: hidden;
        margin: 0 auto;
        position: relative;
      }
    </style>
    
    <title>Lurnity</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
